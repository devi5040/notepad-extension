<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sticky note</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="background-color: #000">
    <section class="notepad" id="notepad">
      <h2 class="header-title">Sticky Note</h2>
      <textarea
        class="notepad-content"
        name="sticknote"
        id="sticknote"
      ></textarea>
      <div class="btnContainer">
        <button class="btn" id="clear-btn">Clear Note</button>
        <button class="btn" id="save-btn">Save Note</button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
